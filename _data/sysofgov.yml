    legislature-app-methods:          <abbr title="open list party-list proportional representation">OLPLPR</abbr> (<abbr title="lower house">LH</abbr>); PLV (<abbr title="upper house">UH</abbr>)
    lower-house:                      Chamber of Deputies
    lower-house-art:                  Chamber_of_Deputies_(Brazil)
