      <a href="https://en.wikipedia.org/wiki/Plurality_voting" link="_blank">PLV</a>&#58; alternating every 4 years<br/> between <a href="https://en.wikipedia.org/wiki/First-past-the-post" link="_blank">FPTP</a> and <a href="https://en.wikipedia.org/wiki/Plurality-at-large_voting" link="_blank">block voting</a>. 
    house-powers:                     <abbr title="lower house">LH</abbr><<abbr title="upper house">UH</abbr> (<abbr title="upper house">UH</abbr> approves appointments by pres; tries pres in trials; <i>etc.</i>)
