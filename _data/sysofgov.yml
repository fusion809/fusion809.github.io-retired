  - country:                          France
    constitution:                     https://www.constituteproject.org/constitution/France_2008.pdf?lang=en
    constitution-format:              PDF
    sysofgov:                         Devolved <abbr title="premier-presidential republic">PPR</abbr>
    head-of-state:                    President
    head-of-state-art:                President_of_the_French_Republic
    head-of-state-app-method:         Direct popular vote by TRV.
    head-of-state-powers:             Commander-in-chief of armed forces; presides over foreign policy; appoints ministers, among other officials; gives pardons; can dissolve the National Assembly; can invoke emergency powers (like martial law), <i>etc.</i>
    head-of-government:               Prime Minister
    head-of-government-art:           Prime_Minister_of_France
    head-of-government-app-method:    By president, based on their ability to command the confidence of the National Assembly.
    legislature:                      Parliament
    legislature-art:                  Parliament_of_France
    legislature-app-methods:          TRV (<abbr title="lower house">LH</abbr>); by several different types of elected officials (<abbr title="upper house">UH</abbr>).
    lower-house:                      National Assembly
    lower-house-art:                  National_Assembly_(France)
    lower-house-app:                  TRV
    lower-house-app-art:              Two-round_voting
    upper-house:                      Senate
    upper-house-art:                  Senate_(France)
    upper-house-app:                  By elected officials.
    house-powers:                     <abbr title="lower house">LH</abbr>><abbr title="upper house">UH</abbr> (<abbr title="lower house">LH</abbr> has exec power; <abbr title="lower house">LH</abbr> can overrule <abbr title="upper house">UH</abbr> in some cases of deadlock)
    house-legislative-powers:         3
    judiciary:                        Chief Justice of the Court of Cassation
    judiciary-art:                    Court_of_Cassation_(France)#Judges_and_divisions

  - country:                          Germany
    constitution:                     https://www.gesetze-im-internet.de/englisch_gg/englisch_gg.html
    sysofgov:                         Federal <abbr title="parliamentary republic with a ceremonial presidency">PRCP</abbr>
    head-of-state:                    President
    head-of-state-art:                President_of_Germany
    head-of-state-app-method:         Federal Convention
    head-of-state-app-method-art:     Federal_Convention_(Germany)
    head-of-state-powers:             <b><i>de jure</i></b>&#58; promulgates laws (full theoretical veto powers); appoints many officials (including Chancellor); can dissolve <abbr title="lower house">LH</abbr> in certain circumstances; and, in some cases, can promulgate laws that have only passed through <abbr title="upper house">UH</abbr>.<br/><b><i>de facto</i></b>&#58; largely ceremonial powers, as they usually follow the advice of the Chancellor, ministers and Parliament. 
    head-of-government:               Chancellor
    head-of-government-art:           Chancellor_of_Germany
    head-of-government-app-method:    Elected by <abbr title="lower house">LH</abbr>; only dismissed by constructive vote of no confidence.
    legislature:                      Bundestag
    legislature-app:                  MMPR
    legislature-app-art:              Mixed-member_proportional_representation
    legislature-app-methods:          MMPR (<abbr title="lower house">LH</abbr>), by Länder (state) governments (<abbr title="upper house">UH</abbr>)
    upper-house:                      Bundesrat
    upper-house-art:                  Bundesrat_of_Germany
    upper-house-app:       
      By <a href="https://en.wikipedia.org/wiki/States_of_Germany" link="_blank">state</a> officials.
    house-powers:                     <abbr title="lower house">LH</abbr>><abbr title="upper house">UH</abbr> (<abbr title="upper house">UH</abbr> approval only needed in some cases; <abbr title="lower house">LH</abbr> has exec power)
    house-legislative-powers:         5
    judiciary:                        President of the Federal Constitutional Court
    judiciary-art:                    Federal_Constitutional_Court#President_of_the_court

