      233 by <a href="https://en.wikipedia.org/wiki/Single_transferable_vote" link="_blank">STV</a> by state/territory legislatures, 12 by the <a href="https://en.wikipedia.org/wiki/President_of_India" link="_blank">president</a>.
    house-powers:                     <abbr title="lower house">LH</abbr>><abbr title="upper house">UH</abbr>
