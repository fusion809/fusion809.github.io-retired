  - country:                          Australia
    constitution:                     https://www.aph.gov.au/About_Parliament/Senate/Powers_practice_n_procedures/Constitution
    sysofgov:                         Federal <abbr title="parliamentary constitutional monarchy">PCM</abbr>
    head-of-state:                    Governor-General
    head-of-state-art:                Governor-General_of_Australia
    head-of-state-app-method:         By monarch on the recommendation of PM.
    head-of-state-powers:             <b><i>de jure</i></b>&#58; head of executive branch, gives assent to legislative, appoints many officials, commander-in-chief of armed forces.<br/> <b><i>de facto</i></b>&#58; By convention only acts, except in exceptional circumstances, on the advice of the ministers/Parliament. 
    head-of-government:               Prime Minister
    head-of-government-art:           Prime_Minister_of_Australia
    head-of-government-app-method:    Leader of the party/coalition that occupies most seats in <abbr title="lower house">LH</abbr>.
    legislature:                      Parliament
    legislature-art:                  Parliament_of_Australia
    legislature-app-methods:          <abbr title="instant-runoff voting">IRV</abbr> (<abbr title="lower house">LH</abbr>); STV (<abbr title="upper house">UH</abbr>)
    lower-house:                      House of Representatives
    lower-house-art:                  Australian_House_of_Representatives
    lower-house-app:                  <abbr title="instant-runoff voting">IRV</abbr>
    lower-house-app-art:              Instant-runoff_voting
    upper-house:                      Senate
    upper-house-art:                  Australian_Senate
    upper-house-app:                  STV
    upper-house-app-art:              Single_transferable_vote
    house-powers:                     <abbr title="lower house">LH</abbr>><abbr title="upper house">UH</abbr> (<abbr title="lower house">LH</abbr> has exec power; <abbr title="upper house">UH</abbr> has less money bill power)
    house-legislative-powers:         2
    judiciary:                        Chief Justice of the High Court
    judiciary-art:                    Chief_Justice_of_Australia

  - country:                          Brazil
