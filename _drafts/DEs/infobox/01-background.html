<tr class="green">
	<td class="title2" colspan="2" style="text-align: center;">Background</td>
</tr>
<tr class="green">
	<td class="title5" style="width: 100px;">Type</td>
        <td class="green" style="width: 300px;">{{ include.type }}</td>
</tr>
<tr class="green">
	<td class="title5"><abbr title="Year this desktop was first officially founded, or when the first commit to their repository was made">Date</abbr></td>
        <td class="green">{{ include.date }}</td>
</tr>
<tr class="green">
	<td class="title5"><abbr title="Was this desktop developed for a specific operating system? If so which one.">Developed for</abbr></td>
	<td class="green">{{ include.devfor }}</td>
</tr>
<tr class="green">
	<td class="title5"><abbr title="Who first developed this desktop and who develops it now?">Developer</abbr></td>
        <td class="green">{{ include.developer }}</td>
</tr>{% if include.forked %}
<tr class="green">
	<td class="title5">Forked from</td>
	<td class="green">{{ include.forked }}</td>
</tr>{% endif %}
<tr class="green">
	<td class="title5">License(s)</td>
        <td class="green">{{ include.license }}</td>
</tr>
<tr class="green">
	<td class="title5"><abbr title="What programming language is this desktop written in?">Written in</abbr></td>
        <td class="green">{{ include.language }}</td>
</tr>
