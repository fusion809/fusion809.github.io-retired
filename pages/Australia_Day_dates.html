<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title></title>
	<meta name="generator" content="LibreOffice 6.3.2.2 (Linux)"/>
	<meta name="created" content="2019-11-02T13:51:27.829003504"/>
	<meta name="changed" content="2019-11-02T15:45:40.764034323"/>
	<style type="text/css">
		body,div,table,thead,tbody,tfoot,tr,th,td,p { font-family:"Liberation Sans"; padding: 4px; text-indent: 0px; }
		td { border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000; }
		a.comment-indicator:hover + comment { background:#ffd; position:absolute; display:block; border:1px solid black; padding:0.5em;  } 
		a.comment-indicator { background:red; display:inline-block; border:1px solid black; width:0.5em; height:0.5em;  } 
		comment { display:none;  } 
		a { color: green; font-weight: bold;}
	</style>
</head>

<body>
<table cellspacing="0">
	<colgroup width="110"></colgroup>
	<tr>
		<td bgcolor="#55308D" style="font-weight: bold;"><font color="#FFFFFF">Date</font></td>
		<td bgcolor="#55308D" style="font-weight: bold;"><font color="#FFFFFF">Significance</font></td>
		<td bgcolor="#55308D" style="font-weight: bold;"><font color="#FFFFFF">Pros as Australia Day</font></td>
		<td bgcolor="#55308D" style="font-weight: bold;"><font color="#FFFFFF">Cons as Australia Day</font></td>
	</tr>
	{% for row in site.data.australia-day-proposals.body %}
	<tr>
		<td height="79" valign=middle bgcolor="#{{ row.bg }}" sdval="43466" sdnum="3081;0;D MMM"><font color="#{% if row.colour %}{{ row.colour }}{% else %}000000{% endif %}">{{ row.date }}</font></td>
		<td valign=middle bgcolor="#{{ row.bg }}"><font color="#{% if row.colour %}{{ row.colour }}{% else %}000000{% endif %}">{{ row.sig }}</font></td>
		<td valign=middle bgcolor="#{{ row.bg }}"><font color="#{% if row.colour %}{{ row.colour }}{% else %}000000{% endif %}">{{ row.pros }}</font></td>
		<td valign=middle bgcolor="#{{ row.bg }}"><font color="#{% if row.colour %}{{ row.colour }}{% else %}000000{% endif %}">{{ row.cons }}</font></td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
